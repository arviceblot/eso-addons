[package]
name = "eso-addons-core"
version = "0.1.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = "1.0.164"
serde_derive = "1.0"
serde_json = "1.0.113"
dirs = "5.0.1"
regex = "1.10.3"
scraper = "0.18.1"
tempfile = "3.8.0"
requestty = "0.5"
colored = "2"
prettytable-rs = "^0.10"
walkdir = "2"
toml = "0.8.8"
reqwest = { version = "0.11.26", default-features = false, features = [
    "gzip",
    "json",
    "rustls-tls",
] }
tokio = { version = "1.29.1", features = ["full"] }
snafu = { version = "0.8.0", features = ["backtrace"] }
zip = "0.6.6"
hostname = "^0.3"
sea-orm = { version = "^0", features = [
    "sqlx-sqlite",
    "runtime-tokio-rustls",
    "macros",
] }
migration = { path = "../migration" }
entity = { path = "../entity" }
chrono = "0.4.33"
tracing = "0.1.40"
lazy_async_promise = "0.5.0"
bbcode-tagger = "0.2.0"
md-5 = "0.10.6"
