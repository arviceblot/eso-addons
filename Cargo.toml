[package]
name = "eso-addon-manager"
version = "0.4.1"
authors = ["arviceblot <github@relay.arviceblot.com>", "Damian Czaja <trojan295@protonmail.com>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/arviceblot/eso-addons"

[package.metadata.appimage]
auto_link = true
auto_link_exclude_list = [
    "libc.so*",
    "libdl.so*",
    "libpthread.so*",
]
args = [
    "-u",
    "gh-releases-zsync|arviceblot|eso-addons|latest|eso-addon-manager-*x86_64.AppImage.zsync"
]

[workspace]
members = [".", "core", "entity", "migration"]
# members = [".", "cli", "core", "entity", "migration"]

[[bin]]
name = "eso-addon-manager"
path = "src/main.rs"

[dependencies]
eframe = "0.21.3"
tokio = { version = "1", features = ["full"] }
eso-addons-core = { path = "./core" }
strum = "0.24.1"
strum_macros = "0.24.3"
egui_file = "0.8.0"
itertools = "0.10.5"
lazy_async_promise = "0.4.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
dotenv = "0.15.0"
bbcode-tagger = "0.1.4"
